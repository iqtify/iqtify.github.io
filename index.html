<!DOCTYPE html>
<html>
<head>
  <title>iqtify.com</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius:   
 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    
  </style>
</head>
<body>
  <div class="container">
    <h2>А що ви думаєте?</h2>
    <p>Поділіться своїми враженнями про iqtify або залиште контакти якщо вам цікаво, що буде далі:</p>

    <form action="https://formspree.io/f/mzzpeagn" method="POST">
      <textarea name="message" placeholder="Ваш відгук" rows="5" required></textarea>

      <div class="contact-options">
        <div class="contact-option">
          <label for="email">Email (опціонально):</label>
          <input type="email" id="email" name="email">
        </div>
        <div class="contact-option">
          <label for="telegram">Telegram (опціонально):</label>
          <input type="text" id="telegram" name="telegram">
        </div>
      </div>

      <button type="submit">Надіслати</button>
    </form>
  </div>
</body>
</html>
